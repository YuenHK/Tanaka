    //Read IT Item List to option
    function ReadNameIT(){
      var key_word;
      var key_wordL;
      var value = new Array(); 
      var valueL = new Array(); 
      var select = document.getElementById("ItemNameIT"); 
      var inner;
      var html;
      var ref = db.collection("Setting").doc("IT").collection("Detail");
      mdui.mutation();
      ref.onSnapshot(querySnapshot => {
        querySnapshot.forEach(doc => {
          key_word = doc.data().Name;
          key_wordL = doc.data().Level;
          value[value.length] = key_word;
          valueL[valueL.length] = key_wordL;
          console.log(key_word + " " + key_wordL);
          select.length = 1;
          select.options[0].selected = true;
          for(var x = 0;x<value.length;x++){ 
            var option = document.createElement("option"); 
            option.setAttribute("value",valueL[x]);
            option.setAttribute("id",value[x]);
            option.setAttribute("name",value[x]);
            option.appendChild(document.createTextNode(value[x])); 
            select.appendChild(option);
            select.setAttribute("class","mdui-select mdui-col");
          } 
        });
      });
    }
